<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNScratcherchat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="name-container">
        <input type="text" id="username" placeholder="Nhập tên của bạn" required>
        <button id="startChatButton">Bắt đầu chat</button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
        <button id="sendButton">Gửi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
